networks:
  bitcoin-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  bitcoin-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/bitcoin/data
  electrs-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/electrs/data

