# Bitcoin Core Configuration
# This file configures Bitcoin Core for Docker deployment

# Network settings
server=1
daemon=1
rest=1
listen=1

# RPC settings
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0:8332
rpcuser=bitcoinrpc
rpcpassword=change-this-password-in-production

# ZMQ settings for real-time notifications
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashblock=tcp://0.0.0.0:28334
zmqpubhashtx=tcp://0.0.0.0:28335

# Database settings
dbcache=1000
maxconnections=125

# Logging
printtoconsole=1
logtimestamps=1

# Pruning (set to 0 to disable, or specify MB to keep)
prune=0

# Testnet (uncomment to run on testnet)
#testnet=1

# Regtest (uncomment to run on regtest)
#regtest=1

# Fee settings
minrelaytxfee=0.00001000
blockmintxfee=0.00001000

# Index settings (required for Electrum Server)
txindex=1
blockfilterindex=1